{% extends 'main/base.html' %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить статью</h1>
        <hr class="line">
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
